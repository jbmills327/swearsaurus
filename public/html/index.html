<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <meta charset="utf-8">
    <title>Swearthesaurus</title>
    <link rel="stylesheet" href="../css/main.css">

</head>

<body ng-controller="MainCtrl as main">

    <ng-view>

</body>

</html>
